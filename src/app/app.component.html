<div class="chatbot-container">
    <!-- Header -->
    <app-header (modelChange)="onModelChange($event)" (infoClick)="openInfoModal()" />
    <!-- Messages -->
    <div class="messages-container">
        <app-messages-display [messages]="messages" [isLoading]="isLoading" />
    </div>
    <!-- Input Field -->
    <app-chat-input [isLoading]="isLoading" (sendMessage)="sendMessage($event)" />
</div>

<!-- Info Modal -->
<app-info-modal [isOpen]="showInfoModal" (close)="closeInfoModal()"> </app-info-modal>
