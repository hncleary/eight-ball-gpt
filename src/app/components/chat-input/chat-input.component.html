<div class="chat-input">
    <div class="input-container">
        <textarea
            [(ngModel)]="newMessage"
            (keypress)="onKeyPress($event)"
            placeholder="Ask ch8t-GPT anything..."
            rows="1"
            #messageInput
            (input)="autoResize()"
        ></textarea>
        <button
            (click)="onSendMessage()"
            [disabled]="!newMessage.trim() || isLoading"
            class="send-button"
        >
            <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M22 2L11 13"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path
                    d="M22 2L15 22L11 13L2 9L22 2Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
    </div>
</div>
